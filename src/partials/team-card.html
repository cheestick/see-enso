<figure class="team-card">
  <picture class="team-card__image">
    <img src="{{img}}" alt="{{alt}}" width="{{side}}" height="{{side}}" />
  </picture>
  <figcaption class="team-card__caption">
    <hgroup class="team-card__heading">
      <p class="team-card__name">{{name}}</p>
      <h3 class="team-card__position">{{position}}</h3>
    </hgroup>
  </figcaption>
</figure>
